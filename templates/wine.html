<div class="wine">
  <div class="wine-heading">
    <div class="wine-title">
      <a href="/{{p.key().id()}}" class="wine-title">
        {{p.name}}
      </a>
    </div>

    <div class="delete">
      <a href="/delete/{{p.key().id()}}"><img src="/images/red_cross_mark.gif"/></a>
    </div>
    <div class="edit">
      <a href="/edit/{{p.key().id()}}"><img src="/images/edit_button.gif"/></a>
    </div>
  </div>

  <div class="wine-content">
    {{p._render_text | safe}}
  </div>
</div>
